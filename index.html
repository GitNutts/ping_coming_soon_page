<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ping Coming Soon Page</title>
  </head>
  <body>
    <main class="container">
      <img src="img/logo.svg" alt="logo" aria-hidden="true" />
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <form id="form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <a href="#">Notify Me</a>
      </form>
      <img src="img/illustration-dashboard.png" alt="illustration-dashboard" />
      <div class="icons">
        <a href="#" aria-label="facebook-logo"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="#" aria-label="twitter-logo"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="#" aria-label="instagram-logo"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <div class="copy">&copy; Copyright Ping. All rights reserved.</div>
    </main>
  </body>
</html>
